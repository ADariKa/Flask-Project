{{ content|safe }}
<strong>Пользователь</strong>
<p>
    <span>ID: {{ current_user.id }}</span><br>
    <span>Логин: <a
            href="{{ url_for('user.user_page', user_id=current_user.id, _external=True) }}">{{ current_user.login }}</a></span><br>
    <span>Почта: {{ current_user.email }}</span><br>
    <span>Дата регистрации {{ current_user.create_date.strftime('%d.%m.%Y') }}</span>
</p>
