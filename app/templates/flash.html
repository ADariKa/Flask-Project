{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class=flashes>
            {% for category, message in messages %}
                <li class="{{ category }}">
                    <button class="close-flash">&#x2716;</button>
                    <span>{{ message }}</span>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<script src="{{ url_for('static', filename='js/close_flash.js') }}"></script>
